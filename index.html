<!DOCTYPE html>
<html lang="es">
  <head>
    <title>FrontEnd Mentor | The Weather app</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <main>
      <section class="header">
        <img
          src="./assets/images/logo.svg"
          alt="Weather Logo"
          class="header__img"
        />
        <div class="units-selector">
          <img
            src="./assets/images/icon-units.svg"
            alt="icon-units"
            class="icon-units"
          />
          <select
            name="units"
            id="units-selector"
            class="units-select"
            required
          >
            <option value="" disabled selected>Units</option>
            <option value="option1">option1</option>
            <option value="option2">option2</option>
          </select>
        </div>
      </section>
      <h1 class="main-title">How’s the sky looking today?</h1>

      <div class="search-bar">
        <img
          class="icon-search"
          src="./assets/images/icon-search.svg"
          alt="icon-search"
        />
        <input
          type="text"
          placeholder="Search for a place..."
          class="search-input"
        />
        <button class="search-btn">Search</button>
      </div>

      <section class="container-weather">
        <section class="weather-inf">
          <div class="weather-card">
            <div class="location-date">
              <h2 class="location">Berlin, Germany</h2>
              <p class="date">Tuesday, Aug 5, 2025</p>
            </div>
            <div class="weather-info-temp">
              <div class="weather-icon"></div>
              <span class="weather-temp">20°</span>
            </div>
          </div>
          <div class="weather-details">
            <div class="detail-box">
              <p class="date">Feels Like</p>
              <span class="date-value">18°</span>
            </div>
            <div class="detail-box">
              <p class="date">Humidity</p>
              <span class="date-value">46%</span>
            </div>
            <div class="detail-box">
              <p class="date">Wind</p>
              <span class="date-value">14 km/h</span>
            </div>
            <div class="detail-box">
              <p class="date">Precipitation</p>
              <span class="date-value">0 mm</span>
            </div>
          </div>

          <div class="container-daily-forecast">
            <h3 class="daily-forecast-title">Daily forecast</h3>
            <div class="daily-forecast">
              <div class="forecast-day">
                <p class="day">Tue</p>
                <p class="icon-time">🌧️</p>
                <div class="temp">
                  <span class="high-temp">20°</span>
                  <span class="low-temp">14°</span>
                </div>
              </div>
              <div class="forecast-day">
                <p class="day">Wed</p>
                <p class="icon-time">🌧️</p>
                <div class="temp">
                  <span class="high-temp">21°</span>
                  <span class="low-temp">15°</span>
                </div>
              </div>
              <div class="forecast-day">
                <p class="day">Thu</p>
                <p class="icon-time">☀️</p>
                <div class="temp">
                  <span class="high-temp">24°</span>
                  <span class="low-temp">14°</span>
                </div>
              </div>
              <div class="forecast-day">
                <p class="day">Fri</p>
                <p class="icon-time">⛅</p>
                <div class="temp">
                  <span class="high-temp">25°</span>
                  <span class="low-temp">13°</span>
                </div>
              </div>
              <div class="forecast-day">
                <p class="day">Sat</p>
                <p class="icon-time">⛈️</p>
                <div class="temp">
                  <span class="high-temp">21°</span>
                  <span class="low-temp">15°</span>
                </div>
              </div>
              <div class="forecast-day">
                <p class="day">Sun</p>
                <p class="icon-time">🌧️</p>
                <div class="temp">
                  <span class="high-temp">25°</span>
                  <span class="low-temp">16°</span>
                </div>
              </div>
              <div class="forecast-day">
                <p class="day">Mon</p>
                <p class="icon-time">🌫️</p>
                <div class="temp">
                  <span class="high-temp">24°</span>
                  <span class="low-temp">15°</span>
                </div>
              </div>
            </div>
          </div>
        </section>
